<ul class="bookmarks">
    {% for bookmark in bookmarks %}
    <div class="bookmark">
        <li>
            <a class="header" href="{{bookmark.url}}">
                <h3 class="description">{{bookmark.description | truncate(50, killwords=True)}}</h3>
            </a>
            <span class="url">
                <a href="{{bookmark.url}}">{{bookmark.url|truncate(50, killwords = True)}}</a>
            </span>
        </li>
        <div class="info">
            <br>
            Added by <a href="{{url_for('user', username=bookmark.user.username)}}">{{bookmark.user.username}}</a>
            <!--moment.js (flask moment)-->
            {{moment(bookmark.date).fromNow()}}
        </div>
    </div>
    {% endfor %}
</ul>
